name: Deploy API - Homologação

on:
  push:
    branches: [release]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=hom
            type=sha,prefix=hom-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to iContainer
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ICONTAINER_HOST }}
          username: ${{ secrets.ICONTAINER_USER }}
          key: ${{ secrets.ICONTAINER_SSH_KEY }}
          script: |
            docker pull ghcr.io/gnevez/serviceg4:hom
            docker stop g4api-hom || true
            docker rm g4api-hom || true
            docker run -d \
              --name g4api-hom \
              --restart unless-stopped \
              --network bridge \
              -p 5007:5006 \
              -e ASPNETCORE_ENVIRONMENT=Homologation \
              -e ASPNETCORE_URLS=http://+:5006 \
              -v /var/www/g4-hom/wwwroot/img:/app/wwwroot/img \
              ghcr.io/gnevez/serviceg4:hom
